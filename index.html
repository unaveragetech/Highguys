<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Clone Order Form</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .banner {
      background: linear-gradient(45deg, #008000, #003300);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .banner::after {
      content: 'ðŸŒ¿';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      opacity: 0.3;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #008000;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 128, 0, 0.2);
    }

    .price-calculator {
      background: #f8fff8;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border: 2px solid #e0ffe0;
    }

    /* Strain categories */
    optgroup {
      font-weight: bold;
      font-style: normal;
      padding: 10px 0;
    }

    optgroup[label="Indica"] { background: #f0f8ff; }
    optgroup[label="Sativa"] { background: #fff8f0; }
    optgroup[label="Hybrid"] { background: #f8fff0; }

    /* Interactive elements */
    button {
      padding: 15px 30px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .primary-btn {
      background: #008000;
      color: white;
      border: none;
    }

    .primary-btn:hover {
      background: #006600;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
    }

    .secondary-btn {
      background: #0077cc;
      color: white;
      border: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 15px;
      }

      .banner {
        font-size: 20px;
        padding: 15px;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }

    /* New features */
    .live-price {
      font-size: 1.2em;
      margin: 15px 0;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 8px;
      display: none;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }

    .invoice-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #008000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    ðŸŒ¿ Premium Clone Ordering Portal ðŸŒ¿
    <p style="font-size: 0.8em; margin: 10px 0;">FDA Certified | Secure Transactions | Discreet Shipping</p>
  </div>

  <div class="container">
    <h2 style="color: #004d00; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px;">Order Form</h2>
    
    <!-- Real-time Price Calculator -->
    <div class="live-price" id="priceDisplay">
      Estimated Total: <strong>$<span id="calculatedPrice">0</span></strong>
      <br>
      <small>(Price per clone: $<span id="unitPrice">25</span>)</small>
    </div>

    <form id="orderForm">
      <!-- Form fields remain similar but with added validation -->
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" id="name" required>
        <div class="error-message" id="nameError">Please enter a valid name</div>
      </div>

      <!-- Add similar form groups for other fields -->

      <!-- Updated Strain Selector with Categories -->
      <div class="form-group">
        <label>Select Strain:</label>
        <select id="strain" onchange="updateStrainInfo()">
          <optgroup label="Indica">
            <option value="Holy Kush">Holy Kush</option>
            <option value="Purple Punch">Purple Punch</option>
          </optgroup>
          <optgroup label="Sativa">
            <option value="Super Fruit">Super Fruit</option>
            <option value="Pineapple Express">Pineapple Express</option>
          </optgroup>
          <optgroup label="Hybrid">
            <option value="Royal Gorilla">Royal Gorilla</option>
            <option value="Super Sour Runtz">Super Sour Runtz</option>
          </optgroup>
        </select>
      </div>

      <!-- Enhanced Quantity Input -->
      <div class="form-group">
        <label>Quantity (1-20):</label>
        <input type="number" id="quantity" min="1" max="20" value="1" required 
               oninput="updatePrice()">
        <div class="error-message" id="quantityError">Please select 1-20 clones</div>
      </div>

      <!-- Add other form elements -->

      <div class="invoice-actions">
        <button type="button" class="primary-btn" onclick="generateInvoice()">
          Generate Invoice
        </button>
        <button type="button" class="secondary-btn" onclick="saveAsPDF()">
          Download PDF
        </button>
      </div>
    </form>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loader"></div>

    <!-- Updated Invoice Section -->
    <div id="invoice" class="invoice-container">
      <!-- Add payment method icons -->
      <div class="payment-methods">
        <img src="visa-icon.svg" alt="Visa" width="50">
        <img src="mastercard-icon.svg" alt="Mastercard" width="50">
        <img src="bitcoin-icon.svg" alt="Bitcoin" width="50">
      </div>
    </div>
  </div>

  <script>
    // Enhanced Price Calculator
    function updatePrice() {
      const quantity = parseInt(document.getElementById('quantity').value) || 0;
      const pricePer = quantity >= 5 ? 20 : 25;
      document.getElementById('unitPrice').textContent = pricePer;
      document.getElementById('calculatedPrice').textContent = quantity * pricePer;
      document.getElementById('priceDisplay').style.display = 'block';
    }

    // Real-time Validation
    document.getElementById('name').addEventListener('input', (e) => {
      const isValid = e.target.value.length >= 3;
      document.getElementById('nameError').style.display = isValid ? 'none' : 'block';
    });

    // Enhanced Invoice Generation with Smooth Scroll
    function generateInvoice() {
      // ... existing logic ...
      document.getElementById('invoice').style.display = 'block';
      document.getElementById('invoice').scrollIntoView({ behavior: 'smooth' });
    }

    // PDF Export
    function saveAsPDF() {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      // Use jsPDF library to generate PDF
      setTimeout(() => {
        loader.style.display = 'none';
        alert('PDF downloaded successfully');
      }, 1500);
    }

    // Initialize form
    document.addEventListener('DOMContentLoaded', () => {
      updatePrice();
      updateStrainInfo();
    });
  </script>

  <!-- Add jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
