<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Order Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: white; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 15px; padding: 10px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; width: 100%; }
        button:hover { background: darkgreen; }
        .invoice-container { display: none; background: #fff; padding: 15px; border-radius: 5px; border: 1px solid #ddd; margin-top: 20px; }
        .copy-btn { background: blue; margin-top: 5px; }
        .copy-btn:hover { background: darkblue; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Clones or Request Consultation</h2>
        <form id="orderForm">
            <label>Full Name:</label>
            <input type="text" id="name" required>
            
            <label>Email Address:</label>
            <input type="email" id="email" required>
            
            <label>Order Type:</label>
            <select id="orderType">
                <option value="Order">Place an Order</option>
                <option value="Consultation">Request a Consultation</option>
            </select>

            <label>Select Strain:</label>
            <select id="strain">
                <option value="Catskill OG">Catskill OG</option>
                <option value="Royal Gorilla">Royal Gorilla</option>
                <option value="Holy Kush">Holy Kush</option>
                <option value="Super Sour Runtz">Super Sour Runtz</option>
                <option value="Super Fruit">Super Fruit</option>
                <option value="Pineapple Express">Pineapple Express</option>
                <option value="Holy Smoke">Holy Smoke</option>
                <option value="Big Star">Big Star</option>
                <option value="A.M.G.">A.M.G.</option>
                <option value="Purple Punch">Purple Punch</option>
                <option value="L.S.D. (Lemon Sour Diesel)">L.S.D. (Lemon Sour Diesel)</option>
            </select>

            <label>Quantity:</label>
            <input type="number" id="quantity" min="1" max="10" value="1" required>
            
            <label>Additional Notes:</label>
            <textarea id="notes" placeholder="Any special requests?"></textarea>

            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <!-- Invoice Section -->
        <div id="invoice" class="invoice-container">
            <h3>Invoice</h3>
            <p><strong>Order #:</strong> <span id="invoiceOrderNumber"></span></p>
            <p><strong>Name:</strong> <span id="invoiceName"></span></p>
            <p><strong>Email:</strong> <span id="invoiceEmail"></span></p>
            <p><strong>Type:</strong> <span id="invoiceType"></span></p>
            <p><strong>Strain:</strong> <span id="invoiceStrain"></span></p>
            <p><strong>Quantity:</strong> <span id="invoiceQuantity"></span></p>
            <p><strong>Total Price:</strong> $<span id="invoiceTotal"></span></p>
            <p><strong>Notes:</strong> <span id="invoiceNotes"></span></p>

            <button class="copy-btn" onclick="copyInvoice()">Copy Invoice</button>

            <form action="https://formsubmit.co/el/sumuhu" method="POST">
                <input type="hidden" name="order_number" id="submitOrderNumber">
                <input type="hidden" name="name" id="submitName">
                <input type="hidden" name="email" id="submitEmail">
                <input type="hidden" name="type" id="submitType">
                <input type="hidden" name="strain" id="submitStrain">
                <input type="hidden" name="quantity" id="submitQuantity">
                <input type="hidden" name="total" id="submitTotal">
                <input type="hidden" name="notes" id="submitNotes">
                <button type="submit">Send Request</button>
            </form>
        </div>
    </div>

    <script>
        function generateInvoice() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let orderType = document.getElementById("orderType").value;
            let strain = document.getElementById("strain").value;
            let quantity = parseInt(document.getElementById("quantity").value);
            let notes = document.getElementById("notes").value;

            if (!name || !email || quantity < 1) {
                alert("Please fill in all required fields.");
                return;
            }

            // Generate unique order number
            let orderNumber = "ORD-" + Math.floor(Math.random() * 1000000);

            // Pricing logic
            let pricePerClone = quantity >= 2 ? 20 : 25; // Discount for 2+ clones
            let totalPrice = pricePerClone * quantity;

            // Set invoice details
            document.getElementById("invoiceOrderNumber").innerText = orderNumber;
            document.getElementById("invoiceName").innerText = name;
            document.getElementById("invoiceEmail").innerText = email;
            document.getElementById("invoiceType").innerText = orderType;
            document.getElementById("invoiceStrain").innerText = strain;
            document.getElementById("invoiceQuantity").innerText = quantity;
            document.getElementById("invoiceTotal").innerText = totalPrice;
            document.getElementById("invoiceNotes").innerText = notes || "None";

            // Set form submission data
            document.getElementById("submitOrderNumber").value = orderNumber;
            document.getElementById("submitName").value = name;
            document.getElementById("submitEmail").value = email;
            document.getElementById("submitType").value = orderType;
            document.getElementById("submitStrain").value = strain;
            document.getElementById("submitQuantity").value = quantity;
            document.getElementById("submitTotal").value = totalPrice;
            document.getElementById("submitNotes").value = notes;

            // Show the invoice section
            document.getElementById("invoice").style.display = "block";
        }

        function copyInvoice() {
            let invoiceText = `
Order #: ${document.getElementById("invoiceOrderNumber").innerText}
Name: ${document.getElementById("invoiceName").innerText}
Email: ${document.getElementById("invoiceEmail").innerText}
Type: ${document.getElementById("invoiceType").innerText}
Strain: ${document.getElementById("invoiceStrain").innerText}
Quantity: ${document.getElementById("invoiceQuantity").innerText}
Total Price: $${document.getElementById("invoiceTotal").innerText}
Notes: ${document.getElementById("invoiceNotes").innerText}
            `;

            navigator.clipboard.writeText(invoiceText).then(() => {
                alert("Invoice copied to clipboard!");
            });
        }
    </script>

</body>
</html>
